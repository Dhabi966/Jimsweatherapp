<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Jim's Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <h4 class="font-italic font-weight bold display-3">Jim's Weather Dashboard</h4>
    <p class="font-weight-bold lead">A fast and easy way to check the weather!</p>
    </div>
  </header>
  <!--Sidebar-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pl-2">
        <div class="card" style="width: 22rem">
        <div class="card body">
          <h6>Search for City</h6>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="input-city">
            </div>
            <button class="searchButton" type="submit" class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <div>
        <ul id="list-of-cities" class="list"></ul>
      </div>
      <!--Current Weather-->
      <div class="col-md-9">
        <div id="current-weather" class="card">
          <div class="card-body">
            <div id="city-date-icon">
              <span id="name-of-city"></span>
              <span id="current-weather-icon"></span>
            </div>
            <p class="text-in-card" id="current-temp"></p>
            <p class="text-in-card" id="current-humidity"></p>
            <p class="text-in-card" id="current-windspeed"></p>
            <p class="text-in-card" id="current-uvindex"></p>
          </div>
          <!--5 day forcast-->
          <div class="row">
            <div id="weather-forecast" class="col-md-9">
              <h5>5-Day Forecast:</h5>
              <div id="forecast-cards">
                <div class="card-forecast">
                  <div id="forecast1" class="card-body">
                    <span class="weather icon1"></span>
                    <p class="text-in-card" class="temp1"></p>
                    <p class="text-in-card" class="humidity1"></p>
                  </div>
                </div>

                <div id="forecast cards">
                <div class="card forecast">
                  <div id="forecast2" class="card body">
                    <span class="weather icon2"></span>
                    <p class="text-in-card" class="temp2"></p>
                    <p class="text-in-card" class="humidity2"></p>
                  </div>
                  <div id="forecast cards">
                    <div class="card forecast">
                      <div id="forecast3" class="card body">
                        <span class="weather icon3"></span>
                        <p class="text-in-card" class="temp3"></p>
                        <p class="text-in-card" class="humidity3"></p>
                      </div>
                      <div id="forecast cards">
                        <div class="card forecast">
                          <div id="forecast4" class="card body">
                            <span class="weather icon4"></span>
                            <p class="text-in-card" class="temp4"></p>
                            <p class="text-in-card" class="humidity4"></p>
                          </div>
                          <div id="forecast cards">
                            <div class="card forecast">
                              <div id="forecast5" class="card body">
                                <span class="weather icon5"></span>
                                <p class="text-in-card" class="temp5"></p>
                                <p class="text-in-card" class="humidity5"></p>
                              </div>
                            </div>
                        
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="assets/script.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
